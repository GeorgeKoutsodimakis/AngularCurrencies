  <div class="ui-g-12">
    <p-table [columns]="cols" [value]="coins" [totalRecords]="totalRecords" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-coin>
        <tr>
          <td style="display: flex;flex-direction: row;flex-wrap:wrap;align-items: center">
            <div style="flex: 0 1 auto">
              <img style="width: 30px;vertical-align: middle" src={{baseUrl}}{{coin.ImageUrl}} />
            </div>
            <div style="flex: 0 1 auto">
              <h3><span style="font-style: normal; font-size: 14px;">{{coin.CoinName}}</span> <br>
                <i style="font-style: normal; font-size: 14px;color: #666">{{coin.Name}}</i>
              </h3>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
